<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .custom-file-label {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .invalid-feedback {
            display: none;
            color: #dc3545;
            margin-top: 5px;
        }

        .custom-file-input.is-invalid ~ .custom-file-label,
        .custom-file-input:invalid ~ .custom-file-label {
            border-color: #dc3545;
        }

        .custom-file-input.is-invalid ~ .invalid-feedback,
        .custom-file-input:invalid ~ .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a Word Document</h1>
        <form action="/" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="fileInput" name="file" accept=".docx" required>
                <label class="custom-file-label" for="fileInput">Choose file</label>
                <div class="invalid-feedback">Please select a Word document (.docx)</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Upload</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', function (e) {
            var fileName = e.target.files[0].name;
            document.querySelector('.custom-file-label').textContent = fileName;
        });

        function validateForm() {
            var fileInput = document.getElementById('fileInput');
            if (fileInput.value.trim() === '') {
                fileInput.classList.add('is-invalid');
                return false;
            } else {
                fileInput.classList.remove('is-invalid');
                return true;
            }
        }
    </script>
</body>
</html>
